<body>

<form action="/proyecto-NBA/articles/formulario.html" method="post">

        <ul>
         <li>
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="user_name" required/>
         </li>
         <li>
           <label for="mail">Correo electrónico:</label>
           <input type="email" id="mail" name="user_mail" required/>
         </li>
         <li>
           <label for="question">Pregunta 1: ¿Quién crees que ganará el MVP?</label>
           <textarea id="text" name="user_message"></textarea>
         </li>
         <li>
            <label for="question">Pregunta 2: ¿Qué equipo crees que se declarará campeón de la Conferencia Este?</label>
            <textarea id="text" name="user_message"></textarea>
          </li>
          <li>
            <label for="question">Pregunta 3: ¿Qué equipo crees que se declarará campeón de la Conferencia Oeste?</label>
            <textarea id="text" name="user_message"></textarea>
          </li>
          <li>
            <label for="question">Pregunta 4: ¿Cuál es tu equipo favorito?</label>
            <textarea id="text" name="user_message"></textarea>
          </li>
          <li>
            <label for="question">Pregunta 5: ¿Crees que LeBron James se retirará al final de la temporada?</label>
            <textarea id="text" name="user_message"></textarea>
          </li>
        </ul>
 






    <li class="button">
        <button type="submit">Enviar</button>
      </li>

      <li class="button">
        <button type="reset">Restablecer</button>
      </li>
</form>
</body>
